<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTVN FORM HTML</title>
</head>
<body>
    <h1>Register</h1>
    <p><i>Please <b>fill in this form</b>to create an account</i></p>

    <label for="fullname">Fullname<span style="color: red;">*</span></label><br>
    <input type="text" name="fullname" required placeholder="Input your fullname">
    <br>
    <br>
    <label for="username">Username<span style="color: red;">*</span></label><br>
    <input type="text" name="username" required placeholder="Input your username">
    <br>
    <br>
    <label for="password">Password<span style="color: red;">*</span></label><br>
    <input type="password" name="password" required placeholder="Input your password">
    <br>
    <br>
    <label for="email">Email<span style="color: red;">*</span></label><br>
    <input type="text" name="email" required placeholder="Input your email">
    <br>
    <br>
    <label for="phone">Phone number<span style="color: red;">*</span></label><br>
    <input type="number" name="phone" required placeholder="Input your phone number">
    <br>
    <br>
    <label for="inputobj">Input object</label><br>
    <input type="radio" name="inputobj" value="">Student
    <input type="radio" name="inputobj" value="">Teacher
    <br>
    <br>
    <label for="favourite">Favourite</label><br>
    <input type="checkbox" name="favorite" value="">Badminton
    <input type="checkbox" name="favorite" value="">Volleyball
    <input type="checkbox" name="favorite" value="">Football
    <br>
    <br>
    <label for="address">Address:</label><br>
    <select name="address">
        <option value="">Hà Nội</option>
        <option value="">Bắc Giang</option>
        <option value="">Đà Nẵng</option>
        <option value="">TP HCM</option>
    </select>
    <br>
    <br><label for="birthday">Birthday:</label><br>
    <input type="datetime-local" name="birthday">
    <br>
    <br>
    <label for="picture">Your Picture:</label><br>
    <input type="file" name="picture" placeholder="Choose File">
    <br>
    <br>
    <input type="submit" value="Đăng ký">

        
    
</body>
</html>
