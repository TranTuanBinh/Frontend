<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTVN CSS</title>
    <style>
        table,th,td {
            border: 1px solid black
        }
    </style>
</head>
<body>
    <!-- background -->
    <h1 style="color:blue ;">This is a heading</h1>
    <p style="color:red ;">This is a paragraph</p>
    <p style="background:red"><b>Tomato</b></p>
    <p style="background:orange"><b>Orange</b></p>
    <p style="background:dodgerblue"><b>Dodgerblue</b></p>
    <p style="background:mediumseagreen"><b>Mediumseagreen</b></p>
    <p style="background:gray"><b>Gray</b></p>
    <p style="background:slateblue"><b>Slateblue</b></p>
    <p style="background:violet"><b>Violet</b></p>
    <p style="background:lightgray"><b>LightGray</b></p>
    
    <!-- border -->
    <p style="border:orange ;">hello world</p>
    <p style="border:blue ;">hello world</p>
    <p style="border:purple ;">hello world</p>

    <!-- table -->
    <table>
        <tr>
            <th>Họ và tên</th>
            <th>Ngày sinh</th>
            <th>Giới tính</th>
        </tr>
        <tr>
            <td>Trần Tuấn Bình</td>
            <td>21/04/2001</td>
            <td>Nam</td>
        </tr>
        <tr>
            <td>Kiều Thị Thu Hằng</td>
            <td>04/09/1991</td>
            <td>Nữ</td>
        </tr>
        <tr>
            <td>Vương Thị Lê Na</td>
            <td>06/10/1991</td>
            <td>Nữ</td>
        </tr>
    </table>

        
</body>
</html>
